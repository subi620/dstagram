    <div>
	    <div style="text-align: center; max-width: 400px; margin: 4rem auto;">

                {{target_user.date_joined}}
            </p>
	    	<h2 style="font-family: 'Lobster'">
                {{target_user.username}}
            </h2>

            <h5 style="font-family: 'NanumSquareB'">

            </h5>
	    </div>
</div>

{% endblock %}
